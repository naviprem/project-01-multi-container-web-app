apiVersion: eksctl.io/v1alpha5
kind: ClusterConfig

metadata:
  name: todo-cluster
  region: us-east-1
  version: "1.29"

# Managed Node Groups
managedNodeGroups:
  - name: todo-nodes
    instanceType: t3.medium
    desiredCapacity: 2
    minSize: 1
    maxSize: 4
    volumeSize: 20
    labels:
      role: worker
    tags:
      Environment: development
      Project: todo-app

# Enable CloudWatch Logging
cloudWatch:
  clusterLogging:
    enableTypes: ["api", "audit", "authenticator"]